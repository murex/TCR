<div *ngIf="buildInfo">
  <table>
    <caption>TCR Build Information</caption>
    <tr>
      <th>Version</th>
      <td>{{ buildInfo.version }}</td>
    </tr>
    <tr>
      <th>Platform</th>
      <td>{{ buildInfo.os }}-{{ buildInfo.arch }}</td>
    </tr>
    <tr>
      <th>Built on</th>
      <td>{{ buildInfo.date | date: 'MMM dd yyyy' }} by {{ buildInfo.author }}</td>
    </tr>
    <tr>
      <th>Tag</th>
      <td>{{ buildInfo.commit }}</td>
    </tr>
  </table>
</div>
