<section>
  <div class="container">
    <div class="row mb-3 mbr-justify-content-center">
      <h1 class="mbr-fonts-style mbr-bold mbr-section-title1 display-4">{{ title }}</h1>
    </div>
    <div class="row mbr-justify-content-center">
      <div class="col-lg-10 mbr-col-md-10">
        <div class="wrap">
          <div class="text-wrap vcenter">
            <app-tcr-roles/>
            <br>
            <app-tcr-trace [text]="text.asObservable()" [clearTrace]="clearTrace.asObservable()"/>
            <br>
            <app-tcr-controls/>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
