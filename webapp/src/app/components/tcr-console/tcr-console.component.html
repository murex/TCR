<section>
  <div class="container">
    <div class="row mb-3 mbr-justify-content-center">
      <h1 class="mbr-fonts-style mbr-bold mbr-section-title1 display-4">{{ title }}</h1>
    </div>

    <div class="row mbr-justify-content-center">

      <div class="col-lg-12 mbr-col-md-10">
        <div class="wrap">
          <div class="text-wrap vcenter">
            <h2 class="mbr-fonts-style mbr-bold mbr-section-title3 display-5">TCR Trace</h2>
            <ng-terminal #term>
              [rows]="40"
              [cols]="80"
              [minWidth]="1000"
              [minHeight]="100"
              [draggable]="false"
            </ng-terminal>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
