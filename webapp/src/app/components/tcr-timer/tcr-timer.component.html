@if (timer) {
  <div class="timer-off wrap vcenter px-2 py-0"
       [ngStyle]="{'color': fgColor}"
       (click)="getTimer()"
       data-testid="timer-component">
    @if (timer.state === 'timeout') {
      <i class="fa fa-exclamation-circle vcenter px-2 py-0" style="font-size:36px" data-testid="timer-icon"></i>
    }
    @if (timer.state !== 'timeout') {
      <i class="fa fa-clock-o vcenter px-2 py-0" style="font-size:36px" data-testid="timer-icon"></i>
    }
    <h2 class="mbr-bold display-5 px-2 py-0" data-testid="timer-label">{{ remaining | formatTimer }}</h2>
  </div>
}
