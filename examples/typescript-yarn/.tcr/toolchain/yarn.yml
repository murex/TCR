build:
  - os: [darwin, linux, windows]
    arch: ["386", amd64, arm64]
    command: yarn
    arguments: [jest, --testNamePattern=DO-NOT-RUN-ANYTHING, --silent]
test:
  - os: [darwin, linux, windows]
    arch: ["386", amd64, arm64]
    command: yarn
    arguments: [jest]
test-result-dir: test_results