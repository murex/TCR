build:
  - os: [darwin, linux]
    arch: ["386", amd64, arm64]
    command: ./gradlew
    arguments: [build, -x, test]
  - os: [windows]
    arch: ["386", amd64, arm64]
    command: .\gradlew.bat
    arguments: [build, -x, test]
test:
  - os: [darwin, linux]
    arch: ["386", amd64, arm64]
    command: ./gradlew
    arguments: [test]
  - os: [windows]
    arch: ["386", amd64, arm64]
    command: .\gradlew.bat
    arguments: [test]
