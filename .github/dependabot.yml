# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Maintain dependencies for Go Module tcr
  - package-ecosystem: "gomod"
    directory: "/src"
    schedule:
      interval: "daily"

  # Maintain dependencies for Go Module tcr-doc
  - package-ecosystem: "gomod"
    directory: "/tcr-doc"
    schedule:
      interval: "daily"

  # Maintain dependencies for Java examples

  - package-ecosystem: "maven"
    directory: "/examples/java-maven"
    schedule:
      interval: "weekly"

  - package-ecosystem: "maven"
    directory: "/examples/java-maven-wrapper"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gradle"
    directory: "/examples/java-gradle"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gradle"
    directory: "/examples/java-gradle-wrapper"
    schedule:
      interval: "weekly"

  # Maintain dependencies for Go examples

  - package-ecosystem: "gomod"
    directory: "/examples/go-go-tools"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/examples/go-gotestsum"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/examples/go-make"
    schedule:
      interval: "weekly"

  # Maintain dependencies for C# examples

  - package-ecosystem: "nuget"
    directory: "/examples/csharp-dotnet"
    schedule:
      interval: "weekly"

  # Maintain dependencies for Kotlin examples

  - package-ecosystem: "maven"
    directory: "/examples/kotlin-maven"
    schedule:
      interval: "weekly"

  - package-ecosystem: "maven"
    directory: "/examples/kotlin-maven-wrapper"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gradle"
    directory: "/examples/kotlin-gradle"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gradle"
    directory: "/examples/kotlin-gradle-wrapper"
    schedule:
      interval: "weekly"

  # Maintain dependencies for Python examples

  - package-ecosystem: "pip"
    directory: "/examples/python-pytest"
    schedule:
      interval: "weekly"
