#sonar.verbose=true
sonar.projectKey=murex_TCR
sonar.organization=murex
# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=TCR
sonar.projectVersion=${env.BUILD_NUMBER}
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.language=go
sonar.sources=src
sonar.inclusions=**/*.go
sonar.tests=src
sonar.test.inclusions=**/*_test.go,**/*test_data_builder.go,**/*test_double.go,**/*test_dummy.go,**/*test_stub.go,**/*test_spy.go,**/*test_mock.go,**/*test_fake.go,**/*test_util.go,**/*test_helper.go
sonar.exclusions=**/testdata/**
sonar.go.coverage.reportPaths=**/coverage-sonar.out
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
